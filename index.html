<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrical Connection</title>
    <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="gradient">
        <div class="center-align">
            <h2 id="title">Lyrical Connection</h2>
            <h3>The Place to Watch, Sing and Enjoy</h3>
        </div>
        <div class="container">
            <div class="search">
                <div class="input-field col s6">
                    <input id="song-search" type="text" data-length="10">
                    <label for="song">Search for a song</label>
                </div>
                <div class="center-align">
                    <a class="waves-effect waves-light btn" id="submit-button">button</a>
                </div>
                <p>Recent Searches: </p>
                <div id="recent"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="container">
                <div id= "content-container" class="row">
                    <div class="col s6" id="youtube-content">
                        <div class="video-container">
                            <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0"
                            frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col s6" id="lyrics-content">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12" id="related-content">
                    <div class="carousel">
                        <div class="carousel-item flow-text valign-wrapper center-align black white-text pulse" id="first-carousel" href="#one!"></div>
                        <div class="carousel-item flow-text valign-wrapper center-align black white-text pulse" id="second-carousel" href="#two!"></div>
                        <div class="carousel-item flow-text valign-wrapper center-align black white-text pulse" id="third-carousel" href="#three!"></div>
                        <div class="carousel-item flow-text valign-wrapper center-align black white-text pulse" id="fourth-carousel" href="#four!"></div>
                        <div class="carousel-item flow-text valign-wrapper center-align black white-text pulse" id="fifth-carousel" href="#five!"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/javascript/gradient.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
    </html>
