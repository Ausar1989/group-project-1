<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
    <title>Lyrical Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="center-align">
        <h2>Lyrical Connection</h2>
        <h3>The Place to Watch, Sing and Enjoy</h3>
    </div>
    <div class="container">
        <div class="search">
            <div class="input-field col s6">
                <input id="song-search" type="text" data-length="10">
                <label for="song">Search for a song</label>
            </div>
            <div class="center-align">
            <a class="waves-effect waves-light btn">button</a>
            </div>
        </div>
    </div>
    <br> 
    <br>
    <br>   
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-7" id="youtube-content">
                    <div class="video-container">
                        <iframe width="853" height="480" src="https://www.youtube.com/embed/LDZX4ooRsWs?autoplay=1&origin=http:LDZX4ooRsWs?version=3" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-5" id="lyrics-content">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="related-content">
                <div class="carousel">
                    <a class="carousel-item" href="#one!"><img src="assets/images/Adele.jpg"></a>
                    <a class="carousel-item" href="#two!"><img src="assets/images/Earth.jpg"></a>
                    <a class="carousel-item" href="#three!"><img src="assets/images/Lupe Fiasco.jpg"></a>
                    <a class="carousel-item" href="#four!"><img src="assets/images/YD.jpg"></a>
                    <a class="carousel-item" href="#five!"><img src="assets/images/Eazy E.jpg"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       
//   // Or with jQuery
   $(document).ready(function(){
     $('.carousel').carousel();
   });
    </script>
</body>
</html>
